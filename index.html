<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="bottle of perfume">
    </picture>
    <section>
      <div class="text-container">
        <p class="montserrat-medium-spaced product-category">PERFUME</p>
        <h1 class="fraunces-bold product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="montserrat-medium product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price-container">
        <span class="fraunces-bold price-current">$149.99</span>
        <span class="montserrat-medium-spaced-sub price-original">$169.99</span>
      </div>
      <button class="montserrat-bold">
        <img src="images/icon-cart.svg" alt="" aria-hidden="true">
        Add to Cart
      </button>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MalakDynamics">Shae Clark</a>.
  </footer>
</body>
</html>
