<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="./fonts/fraunces-v38-latin-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/montserrat-v31-latin-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/montserrat-v31-latin-500.woff2" as="font" type="font/woff2" crossorigin>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <picture class="main__picture">
      <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
      <img class="main__image" src="images/image-product-mobile.jpg" alt="">
    </picture>
    <section class="product">
      <header class="product__header">
        <p class="montserrat-medium-spaced product__type">PERFUME</p>
        <h1 class="fraunces-bold product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="montserrat-medium product__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
        </p>
      </header>
      <div class="product__pricebox">
        <span class="fraunces-bold product__price-current">$149.99</span>
        <span class="montserrat-medium-spaced-sub product__price-original">$169.99</span>
      </div>
      <button type="button" class="montserrat-bold product__button">
        <img class="product__button-icon" src="images/icon-cart.svg" alt="" width="15" height="16">
        Add to Cart
      </button>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MalakDynamics">Shae Clark</a>.
  </footer>
</body>
</html>
